<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <style>
        * {
            text-align: center;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        form {
            margin: 10% 20% 0% 20%;
            border: 5px solid black;
            padding: 15px;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <form method="post" action="https://github.com/ChaitanyaKumarVuadayana/test-PHP/blob/main/main.php">
        <h1><u>PHP form validation</u></h1>
        <label>Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label>Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required><br><br>

        <label>Height:</label>
        <input type="number" id="height" name="height" min="100" max="300" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>URL:</label>
        <input type="url" id="url" name="url" required><br><br>

        <input type="submit" value="Submit Form">
    </form>

</body>

</html>
